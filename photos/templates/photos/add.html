<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title> 
</head>
<body class="m-5">
    <div class="container ">
       <div class="row justify-content-center">
            <div class="col-md-4">
                
                <a class="btn btn-dark my-3" href="{%url 'gallery' %}">Go Back</a>
                <div class="card">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" class="form-control"
                            placeholder="Enter a description" required>
                        </div> 


                        <div class="form-group m-3">
                            <label>Select a Category</label>
                            <select name="category" class="form-control">
                        <option value="none">Select a Categories...</option>
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                        </select>
                        </div> 

                        
                        <div class="form-group m-3">
                            <label>Create a new Category</label>
                            <input name="category_new" type="text"  class="form-control"
                            placeholder="Create a new Category" value="none">
                        </div>

                        <div class="form-group m-3">
                            <label>upload image</label>
                            <input name="image" type="file" class="form-control-file"
                           required >
                        </div> 

                        <button type="submit"
                        class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div> 
       </div> 
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
